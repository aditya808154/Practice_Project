<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    background-color: #e6ecf4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo h1 {
    font-size: 36px;
    color: #1877f2;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.login-form input {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-form button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #1877f2;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #165eab;
}

.forgot-password {
    text-align: center;
    display: block;
    margin: 10px 0;
    color: #1877f2;
}

.signup {
    text-align: center;
}
.login-form a{
    text-align: center;
}
.btn{
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color:green;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Facebook</h1>
            <h5>Facebook helps you connect and share with the people in your life.</h5>
        </div>
        <form class="login-form">
            <input type="text" placeholder="Email or Phone no">
            <input type="password" placeholder="Password">
            <a href="#" class="forget-password">Forget password</a><br>
            <button type="submit">Log in</button>
        </form>
        <br>
        <hr>
        <br>
        <div class="signup">

            <p>Don't have an account? <a href="#">Create New Account</a></p>
            <button class="btn" type="submit">Create New Account</button>
        </div>
    </div>
</body>
</html>
