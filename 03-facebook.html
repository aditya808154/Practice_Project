<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="03-facebook.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Facebook</h1>
            <h5>Facebook helps you connect and share with the people in your life.</h5>
        </div>
        <form class="login-form">
            <input type="text" placeholder="Email or Phone no">
            <input type="password" placeholder="Password">
            <a href="#" class="forget-password">Forget password</a><br>
            <button type="submit">Log in</button>
        </form>
        <br>
        <hr>
        <br>
        <div class="signup">

            <p>Don't have an account? <a href="#">Create New Account</a></p>
            <button class="btn" type="submit">Create New Account</button>
        </div>
    </div>
</body>
</html>
