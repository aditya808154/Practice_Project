<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding: 40px;
            margin: 80px;
            background-color: #aa0d07;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-image: url('https://fivmagazine.com/wp-content/uploads/2019/07/beitragsbild-foto-shooting-model-commercial-fashion.jpg');
            background-size: 1700px 600px;
            border-radius: 20px;
            
        }
        .box2{
            padding: 20px;
            margin-right: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            
        }
        h1{
            color: white;
        }
        .form2 h1{
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group{
            display: flex;
            justify-content: space-between;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"]{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        input[type="text"]:nth-child(1),
        input[type="text"]:nth-child(2){
            width: 48%;
        }
        .terms{
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }
        .terms input[type="checkbox"]{
            margin-left: 10px;
        }
        button{
            width: 100%;
            padding: 10px;
            background-color: #b51c17;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;        
        }
        button:hover{
            background-color: #8f1513;
        }
        .image-c{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0px;
            border-radius: 5px;
        }
        .image-c img{
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2">
            <form class="from2">
                <h1>Registration Form</h1>
                <div class="input-group">
                    <input type="text" id="name" placeholder="First Name">
                    <input type="text" id="name" placeholder="Second Name">
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept the Terms of Use & Privacy Policy.</label>
                </div>
                <button type="submit">Register Now</button>
               
            </form>
            
            </div>
           
        </div>
    </div>
</body>
</html>
